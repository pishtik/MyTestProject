<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<meta charset="utf-8">
<title>Grid/List View Switcher Demo - Vandelay Design Blog</title>
<meta name="author" content="Jake Rocheleau">
<link rel="shortcut icon" href="http://vandelaydesign.com/favicon.ico">
<link rel="icon" href="http://vandelaydesign.com/favicon.ico">

<link rel="stylesheet" type="text/css" th:href="${@mvcResourceUrlProvider.getForLookupPath('/listingProductsStyle.css')}">

<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
</head>

<body>
	<div id="wrap">
		<header>
			<span class="list-style-buttons"> <a href="#" id="gridview"
				class="switcher"><img src="images/grid-view.png" alt="Grid"></a>
				<a href="#" id="listview" class="switcher active"><img
					src="images/list-view-active.png" alt="List"></a>
			</span>
			<h1>Our Products</h1>

		</header>
<div id="products">
	<ul id='gridul' class='grid clearfix'>
		
          
			<script
				src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
			<script type="text/javascript">
		$(document).ready(
				function showGrid() {
					$.get("http://localhost:8080/ajaxproducts", function(data) {
						$.each(data, function(i, product) {
							$("#gridul").append(
						
			"<li class='clearfix'><section class='left'>"+
    				    "<img alt='default thumb' class='thumb' src='images/products/grid-default-thumb.png'>"+
     			        "<h3 id='product_name' class='alwaysOnTop'>"+product.name+"</h3>"+
         			    "<span class='meta alwaysOnTop'>"+product.product_id+"</span>"+
    			        "</img>"+
 				   "</section>"+

  				  "<section class='right'>"+
  					"<a class='price'>"+
    			    "<span class='alwaysOnTopPrice'>"+product.price+"â‚¬"+"</span>"+
    			    "</a>"+
    			    "<span class='darkview gridviewCl'>"+
     		      	  "<a class='editbtngridview' href='javascript:void(0);'>"+
            	   			"<img class='grow' alt='Delete' src='images/read-delete-btn.png'/>"+
             	    		"<img class ='grow darkenimg' alt='Edit' src='images/add-to-edit-btn.png'/>"+
         		 	   "</a>"+
         		 	   "<a class='gridColumn'>"+
            	   			 "<span class='description'>"+product.description+"</span>"+
         			    "</a>"+
       			    "</span>"+
    			 "</section>"+
			"</li>"		
							);								
						});
				});
			});
		
        $(document).on("click", "a#gridview" , function() {
            $("div#showGrid").remove();
        });
        </script>
		</ul>
		</div>

		<footer> &nbsp; </footer>
	</div>
</body>
</html>
