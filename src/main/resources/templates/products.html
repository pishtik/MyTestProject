<table class="table table-striped table-hover">
<thead>
<tr>
<th>Id</th>
<th>Name</th>
<th>Price</th>
<th>Type</th>
<th>Description</th>
<th>Meta_Created</th>
<th>Meta_Modified</th>
<th>Meta_Active</th>
</tr>
</thead>
<tbody>
<tr th:each="products : ${products}">
<td th:text="${products.id}"></td>
<td th:text="${products.name}"></td>
<td th:text="${products.price}"></td>
<td th:text="${products.type}"></td>
<td th:text="${products.description}"></td>
<td th:text="${products.Meta_Created}"></td>
<td th:text="${products.Meta_Modified}"></td>
<td th:text="${products.Meta_Active}"></td>
</tr>
</tbody>
</table>
